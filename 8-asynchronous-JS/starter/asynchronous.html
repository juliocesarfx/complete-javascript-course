<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>

<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        const jlo = new Promise((ok, err) => {
            setTimeout(() => {
                ok(200);
            }, 2000);
        });

        const jlo2 = n => new Promise((ok, err) => {
            setTimeout((n) => {
                ok(n + 1);
            }, 2000, n);
        });

        // jlo.then(r => {console.log(r)});

        async function getJlo() {
            const j1 = await jlo;
            const j2 = await jlo2(j1);
            return j2;
        }
        getJlo()
            .then(r => {
                console.log(r);
            });
        console.log('ok');
    </script>
</body>

</html>
