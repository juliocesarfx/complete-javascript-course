        function getWeather(woeid) {
           fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`)
            .then(r => {
                return r.json();
            })
            .then(d => {
                console.log(`Wheater in ${d.title} is `);
            })
            .catch(e => {
                console.log(`Error ${e}`);
            })
            ;
        }

        async function getWeatherAW(woeid) {
            const r = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/${woeid}/`);
            const d = await r.json();
            console.log(`Weather in ${d.title} is`);
            return d;
        }
